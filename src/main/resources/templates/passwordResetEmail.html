<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">JHipster password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.username})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            Para su cuenta,  se solicitó un restablecimiento de contraseña, haga clic en la siguiente URL para restablecerla:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/change-password/finish/${user.resetKey}|}"
               th:text="@{|${baseUrl}/change-password/finish/${user.resetKey}|}">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Saludos, </span>
            <br/>
            <em th:text="#{email.signature}">sip-informatica.es</em>
        </p>
    </body>
</html>
